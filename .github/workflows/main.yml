name: PR Workflow
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Prepare
        run: npm install && npm run eslint && npm run format
      - name: Build
        run: npm run build
      - name: Deploy
        run: npm run deploy
