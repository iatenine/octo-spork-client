name: PR workflow
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v1
          - name: Use Node.js 16.x
            uses: actions/setup-node@v1
            with:
                node-version: 16.x
          - name: ðŸ§° install deps
            run: npm install
          - name: Run lint
            run: npm run eslint
